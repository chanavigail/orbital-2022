<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./profile.css">
    <title>DineTogether</title>
</head>
<body>
    <header>
      <div id="nav">
        <a href="index.html"><img src="images/logo.png" width="273" height="50" alt="DineTogether logo" class="nav" /></a>
        <ul id="navlist" class="nav">
            <li class="navli nav"><a href="locations.html">All Locations</a></li>
            <li class="navli nav"><a href="friends.html">Friends</a></li>
            <li class="navli nav" id="usertab"><a href="profile.html">Profile</a></li>
        </ul>
      </div>
    </header>
    <main>
      <script src="profile.js" async></script>
      <form action="locations.html" method="post" id="login-form">
        <div class="field">
          <label for="username">Username:</label>
          <input type="text" id="username-input" name="username" placeholder="Enter your username" />
        </div>
        <div class="field">
          <label for="password">Password: </label>
          <input type="password" id="password-input" name="password" placeholder="Enter your password" />
        </div>
        <button type="submit" onclick=login()>Log in</button>
        <button type="submit" onclick=register()>Register</button>
      </form>
      <div class="popup" id="popupbox">
        <p>Successful!</p>
      </div>
    </main>
</body>
</html>
